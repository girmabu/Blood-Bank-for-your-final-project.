<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../../../resources/templates/templateHome.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="navigaion_content">
        <li><a href="../hrmsDashboard.xhtml"><i></i> <span>Dashboard</span></a></li> 
    </ui:define>
    <ui:define name="contents">

        <h:form id="frmTop"> 
            <p:toolbar style="background-color:white;border-color: white ; margin-bottom: 10px">
                <f:facet name="left">
                    <span class="ui-separator">
                        <span> logged as: #{logged.loggedName.firstName} #{logged.loggedLname.middleName} #{logged.loggedSurname.lastName}</span>
                    </span>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton validateClient="true" action="#{employeeController.createNewGatePassInfo()}"
                                     icon="#{employeeController.icone}"  style="background-color: white" 
                                     process="@this" update="@this,:frmEmployee" 
                                     title="#{employeeController.createOrSearchBundle}"/>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span> 
                    <a href="employee.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../hrmsDashboard.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                </f:facet>
            </p:toolbar>
        </h:form>  
        <h:form id="frmEmployee">
            <h:panelGroup style="border: 0px; background-color: transparent" id="pnlSearch" rendered="#{employeeController.renderPnlManPage}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-info ">                      
                            <div class="box-body ">
                                <div class="box-body ">
                                    <div class="box-header" >
                                        <h3 class="box-title">
                                            <h:outputLabel id="frmEmployeeHeader"  value="#{employeeController.headerTitle}" />
                                        </h3>                       
                                    </div>
                                    <div class="col-md-12" >                                        
                                        <div class="col-sm-12">
                                            <div class="col-sm-6" >                                           
                                                <div class="form-horizontal col-md-12">
                                                    <div class="form-group">
                                                        <h:outputLabel for="txtSrchName" class="control-label col-sm-4" value="First Name:"/>                                                          
                                                        <div class="col-sm-8">  
                                                            <p:inputText id="txtSrchName" value="#{employeeController.employees.firstName}" />                                                                                                                                                    
                                                            <p:message for="txtSrchName" display="icon"/>                                                          
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-horizontal col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-sm-4">                                                            
                                                        </div>                                                          
                                                        <div class="col-sm-3 ">
                                                            <p:commandButton class="btn  btn-block btn-primary col-lg-4"  process="@this,txtSrchName"                                                                    
                                                                             value="Search" action="#{employeeController.findByFname()}"
                                                                             id="btnSearch" update=":frmEmployee:tblEmployeesList" />
                                                        </div>
                                                    </div>
                                                </div> 
                                            </div>
                                        </div>                              
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </h:panelGroup>
            <h:panelGroup style="border: 0px; background-color: transparent" id="pnlDtSearch" rendered="#{employeeController.renderPnlManPage}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-info ">                      
                            <div class="box-body ">
                                <div class="box-body ">
                                    <div class="col-md-12" >  
                                        <div class="col-md-12" style="margin-top: 30px;">
                                            <div class="form-group">
                                                <p:dataTable id="tblEmployeesList"  value="#{employeeController.employeesListDataModel}"
                                                             var="emp" selectionMode="single"  
                                                             rowKey="#{emp.id}"  rows="5" class="dataTable"
                                                             paginator="true" paginatorPosition="bottom" editable="true"> 
                                                    <p:ajax event="rowSelect" process="@this,tblEmployeesList" listener="#{employeeController.populateEmployee}"
                                                            update=":frmEmployee,:frmTop" />
                                                    <p:column style="width:80px;">
                                                        <f:facet name="header">
                                                            <h:outputText value="No" />
                                                        </f:facet>
                                                        <h:outputText value="#{num+1}"/> 
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Employee Id"/>                                                        
                                                        </f:facet>
                                                        <h:outputText  value="#{emp.id}"   />
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Profile"/>                                                        
                                                        </f:facet>
                                                        <h:outputText  value="#{emp.profile}"   />
                                                    </p:column>
                                                    <p:column >
                                                        <f:facet name="header">
                                                            <h:outputText value="Full Name"/>
                                                        </f:facet>
                                                        <h:outputText value="#{emp.firstName} #{emp.middleName}" />
                                                    </p:column> 
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Birth Date"/>                                                        
                                                        </f:facet>
                                                        <h:outputText  value="#{emp.birth_date}"   />
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                        </div>
                                    </div>
                                </div>                   
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup> 
            <h:panelGroup id="pnlEmployee"  rendered="#{employeeController.renderPnlCreateGatePass}">
                <p:growl id="growl" showDetail="true" autoUpdate="true" severity="information"/>
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-info ">                      
                            <div class="box-body ">
                                <div class="box-header" >
                                    <h3 class="box-title">
                                        <h:outputLabel id="frmEmployees"  value="Employee Registration" />
                                    </h3>                       
                                </div>
                                <div class="nav-tabs-custom">
                                    <ul class="nav nav-tabs" id="myTab">
                                        <li class="active"><a href="#tabPersonal" data-toggle="tab">Personal</a></li>
                                        <li class="#{employeeController.tab}"><a href="#tabFamily"  data-toggle="#{employeeController.tabToggle}">Family</a></li>
                                        <li class="#{employeeController.tab}"><a href="#tabEducation"  data-toggle="#{employeeController.tabToggle}">Education</a></li>
                                    </ul>
                                    <div class="tab-content" id="maintab">
                                        <div class="tab-pane active" id="tabPersonal">
                                            <h:panelGroup id="inputEmployee">
                                                <section class="panel panel-default"  >
                                                    <section class="panel-body" >   
                                                        <div class="box-body col-sm-12 ">                                                
                                                            <div class="col-md-6"> 
                                                                <div class="col-md-12 textBoxMargin6px">
                                                                    <div class="form-group form-horizontal required">                                                               
                                                                        <h:outputLabel for="txtfname" value="First Name:" class="control-label col-sm-4" />                                            
                                                                        <div class="col-sm-8 ">    
                                                                            <p:inputText id="txtfname" value="#{employeeController.employees.firstName}" 
                                                                                         required="true" requiredMessage="Please Enter First Name"/>
                                                                            <p:message for="txtfname" display="icon"/>  
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-12 textBoxMargin6px">
                                                                    <div class="form-group form-horizontal required"> 
                                                                        <h:outputLabel for="txtMName" value="Middle Name:" class="control-label col-sm-4"/>
                                                                        <div class="col-sm-8" >  
                                                                            <p:inputText id="txtMName" value="#{employeeController.employees.middleName}"
                                                                                         required="true" requiredMessage="Please Enter Middle Name" class="col-sm-4"/>
                                                                            <p:message for="txtMName" display="icon"/>     
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-12 textBoxMargin6px">
                                                                    <div class="form-group form-horizontal required"> 
                                                                        <h:outputLabel value="Last Name:" class="control-label col-sm-4"/>
                                                                        <div class="col-sm-8" >  
                                                                            <p:inputText id="txtLName" value="#{employeeController.employees.lastName}" 
                                                                                         class="col-sm-4" required="true" requiredMessage="Please Enter Last Name"/>
                                                                            <p:message for="txtLName" display="icon"/>  
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-12 textBoxMargin6px">
                                                                    <div class="form-group form-horizontal required"> 
                                                                        <h:outputLabel value="Age:" class="control-label col-sm-4"/>
                                                                        <div class="col-sm-8">
                                                                            <p:inputText id="txtAge" value="#{employeeController.employees.age}"
                                                                                         required="true" requiredMessage="Please Enter Age"/>
                                                                            <p:message for="txtLName" display="icon"/>  
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-12 textBoxMargin6px">
                                                                    <div class="form-group form-horizontal required"> 
                                                                        <h:outputLabel value="Gender:" class="control-label col-sm-4"/>                                           
                                                                        <div class="col-sm-8">
                                                                            <p:selectOneRadio id="txtSex" class="col-sm-6"
                                                                                              value="#{employeeController.employees.sex}" required="true"
                                                                                              requiredMessage="Please Enter Gender">
                                                                                <f:selectItem itemLabel="Male" itemValue="Male" />
                                                                                <f:selectItem itemLabel="Female" itemValue="Female" />                                                        
                                                                            </p:selectOneRadio>
                                                                            <p:message for="txtSex" display="icon"/>
                                                                        </div>
                                                                    </div> 
                                                                 <div class="col-md-12 textBoxMargin6px">
                                                                    <div class="form-group form-horizontal required">
                                                                        <h:outputLabel value="Role:" class="col-md-4 control-label" />
                                                                        <div class="col-md-6">
                                                                            <p:selectOneMenu id="txtRole" value="#{employeeController.role.role}" required="true"
                                                                                            style="width:100%;"
                                                                                             requiredMessage="Please select Role"
                                                                                             effect="fade"  filter="true" filterMatchMode="startsWith" >
                                                                                <f:selectItem itemLabel="--- Select one---" itemValue=""/>
                                                                                <f:selectItem itemLabel="Blood_Collector" itemValue="Blood_Collector"/>
                                                                                <f:selectItem itemLabel="Lab_Technician" itemValue="Lab_Technician"/>
                                                                                <f:selectItem itemLabel="Manager" itemValue="Manager"/>
                                                                                <f:selectItem itemLabel="Blood_Distributor" itemValue="Blood_Distributor"/>

                                                                            </p:selectOneMenu>
                                                                            <p:message for="txtRole" display="icon"/>  
                                                                        </div>
                                                                    </div>  
                                                                </div> 
                                                            </div>
                                                            </div>
                                                            <div class="col-md-6 "> 
                                                                <div class="col-md-12 textBoxMargin6px">
                                                                    <div class="form-group form-horizontal required">                                                                
                                                                        <h:outputLabel for="txtDate" class="control-label col-sm-4" value="Brith Date:"/>    
                                                                        <div class="col-sm-8">
                                                                            <p:inputText id="txtDate" value="#{employeeController.employees.birth_date}"
                                                                                         onclick="displayCalendar('frmEmployee:txtDate', 'frmEmployee:txtDate');"
                                                                                         required="true" class="form-control" requiredMessage="Enter start date"/> 
                                                                            <p:message for="txtDate" display="icon"/>
                                                                        </div>
                                                                    </div> 
                                                                </div>
                                                                <div class="col-md-12 textBoxMargin6px">
                                                                    <div class="form-group form-horizontal required">
                                                                        <h:outputLabel value="Address Name:" class="col-md-4 control-label" />
                                                                        <div class="col-md-8">
                                                                            <p:selectOneMenu id="drdBranch" value="#{employeeController.address}" required="true"
                                                                                             converter="entConverter" valueChangeListener="#{employeeController.vcl_Address}" style="width:100%"
                                                                                             requiredMessage="Please select branch name"
                                                                                             effect="fade"  filter="true" filterMatchMode="startsWith" >
                                                                                <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                                <f:selectItems value="#{employeeController.addresslist}" var="evaCriteria"
                                                                                               itemValue="#{evaCriteria}" itemLabel="#{evaCriteria.addressName}"/>
                                                                            </p:selectOneMenu>
                                                                            <p:message for="drdBranch" display="icon"/>  
                                                                        </div>
                                                                    </div>  
                                                                </div> 
                                                                <div class="form-group form-group required form-horizontal">
                                                                    <div class="col-sm-8">  
                                                                        <div  height="300" width="300">
                                                                            <span class="pull-right">
                                                                                <p:graphicImage height="180" width="200" value="#{imageController.image}" cache="false"
                                                                                                rendered="#{employeeController.renderForGraphicsDb}">
                                                                                    <f:param name="id" value="#{employeeController.employees.id}" />
                                                                                </p:graphicImage>
                                                                                <p:graphicImage height="180" width="200" url="../../../resources/image/im.jpg" 
                                                                                                cache="false" rendered="#{employeeController.renderForGraphics}">
                                                                                </p:graphicImage>                                                    
                                                                                <br></br>
                                                                            </span>
                                                                            <div class="clearfix"></div>
                                                                        </div> 
                                                                    </div>
                                                                    <h:form enctype="multipart/form-data" id="formEmployeeSeparation"  prependId="false" >
                                                                        <section class="col-sm-5" >
                                                                            <p:fileUpload mode="advanced" fileUploadListener="#{employeeController.handleFileUpload}" 
                                                                                          multiple="true"   
                                                                                          label="Browse &amp; Upload" 
                                                                                          sizeLimit="1000000000000000"   
                                                                                          auto="false"
                                                                                          immediate="true"
                                                                                          dragDropSupport="true"
                                                                                          invalidFileMessage="This type of file is not valid"
                                                                                          invalidSizeMessage="The size is not Allowed"
                                                                                          allowTypes="/(\.|\/)(jpe?g|png|gif|JPG)$/" style="margin-left: 50px;width: 400px" />
                                                                        </section>
                                                                    </h:form> 
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </section>
                                                </section>
                                            </h:panelGroup>
                                        </div>
                                        <div class="tab-pane" id="tabFamily">
                                            <h:panelGroup id="inputEmpFamilies">
                                                <section class="panel panel-default">
                                                    <section class="panel-body" >                                                             
                                                        <div class="col-sm-6 ">   
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal required">
                                                                    <h:outputLabel value="Employee Name:" class="col-md-4 control-label" />
                                                                    <div class="col-md-8">
                                                                        <p:selectOneMenu id="txtEmployeeName" value="#{empFamiliesController.employees}" required="true"
                                                                                         converter="entConverter" valueChangeListener="#{empFamiliesController.vcl_Employees}" style="width:100%"
                                                                                         requiredMessage="Please select Employee"
                                                                                         effect="fade"  filter="true" filterMatchMode="startsWith" >
                                                                            <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                            <f:selectItems value="#{empFamiliesController.employeeList}" var="evaCriteria"
                                                                                           itemValue="#{evaCriteria}" itemLabel="#{evaCriteria.firstName} #{evaCriteria.middleName}#{evaCriteria.lastName}"/>
                                                                        </p:selectOneMenu>
                                                                        <p:message for="txtEmployeeName" display="icon"/>  
                                                                    </div>
                                                                </div>  
                                                            </div>  
                                                            <div class="col-sm-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal required">   
                                                                    <p:outputLabel  class="control-label col-sm-4" value="Relation Type:"/>
                                                                    <div class="col-sm-8">                                
                                                                        <p:selectOneMenu id="txtrelation" required="true"  style="width:100%" requiredMessage="Please Select Relation" 
                                                                                         value="#{empFamiliesController.empFamilies.relationshipType}" 
                                                                                         valueChangeListener="#{employeeController.ChangedRelationship}">
                                                                            <f:selectItem itemLabel="--- Select --- " itemValue="" noSelectionOption="true"/>
                                                                            <f:selectItem itemLabel="Father" itemValue="Father" class="wdtdrpdn"/>
                                                                            <f:selectItem itemLabel="Mother" itemValue="Mother"/>
                                                                            <f:selectItem itemLabel="Spouse" itemValue="Spouse"/>
                                                                            <f:selectItem itemLabel="Brother" itemValue="Brother"/>
                                                                            <f:selectItem itemLabel="Sister" itemValue="Sister"/>
                                                                            <f:selectItem itemLabel="Son" itemValue="Son"/>
                                                                            <f:selectItem itemLabel="Daughter" itemValue="Daughter"/>
                                                                            <f:selectItem itemLabel="Uncle" itemValue="Uncle"/>
                                                                            <f:selectItem itemLabel="Aunt" itemValue="Aunt"/>
                                                                            <f:selectItem itemLabel="Other" itemValue="Other"/>
                                                                            <p:ajax event="change" process="@this,txtrelation" update="txtSexs"/>
                                                                        </p:selectOneMenu>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal required">   
                                                                    <h:outputLabel  class="control-label col-sm-4" value="First Name:"/>
                                                                    <div class="col-sm-8">                                
                                                                        <p:inputText   id="txtCountryA" class="form-control"  required="true" requiredMessage="Please Enter Name"
                                                                                       validator="#{validatorManagedBean.Text}"
                                                                                       value="#{empFamiliesController.empFamilies.firstName}" />       
                                                                        <p:message for="txtCountryA" display="icon"/> 
                                                                    </div>  
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal required">   
                                                                    <h:outputLabel  class="control-label col-sm-4" value="Last Name:"/>
                                                                    <div class="col-sm-8">                                
                                                                        <p:inputText   id="txtlName" class="form-control" required="true" requiredMessage="Please Enter Last Name"
                                                                                       validator="#{validatorManagedBean.Text}"
                                                                                       value="#{empFamiliesController.empFamilies.lastName}" />       
                                                                        <p:message for="txtlName" display="icon"/> 
                                                                    </div>  
                                                                </div> 
                                                            </div>
                                                            <div class="col-sm-12 form-horizontal">
                                                                <div class="col-sm-4">                                                              
                                                                </div>                                                                    
                                                                <div class="col-sm-4">
                                                                    <center>
                                                                        <p:commandButton class="btn  btn-block btn-primary col-sm-4 " value="Add" 

                                                                                         process="@this,inputEmpFamilies"
                                                                                         update="@this,:frmEmployee:inputEmpFamilies"
                                                                                         action="#{empFamiliesController.create()}"/>
                                                                    </center>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group form-horizontal required">   
                                                                <h:outputLabel  class="control-label col-sm-4" value="Mobile Number:"/>
                                                                <div class="col-sm-8">                                
                                                                    <p:inputMask   id="txtMobileNumberA" class="form-control" mask="(+999) 999-999999" required="true"
                                                                                   value="#{empFamiliesController.empFamilies.phone}" />     
                                                                    <p:message for="txtMobileNumberA" display="icon"/> 
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-horizontal required">   
                                                                <h:outputLabel   class="control-label col-sm-4" value="Sex:"/>
                                                                <div class="col-sm-8">                                
                                                                    <p:selectOneRadio id="txtSexs" class="col-sm-6"
                                                                                      value="#{empFamiliesController.empFamilies.sex}" required="true"
                                                                                      requiredMessage="Please Enter Gender">
                                                                        <f:selectItem itemLabel="Male" itemValue="Male" />
                                                                        <f:selectItem itemLabel="Female" itemValue="Female" />                                                        
                                                                    </p:selectOneRadio>
                                                                    <p:message for="txtSexs" display="icon"/> 
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-horizontal required">   
                                                                <h:outputLabel   class="control-label col-sm-4" value="Emergency Contact:"/>
                                                                <div class="col-sm-8">                                
                                                                    <p:inputText    id="txtCityA" class="form-control" validator="#{validatorManagedBean.Text}"
                                                                                    value="#{empFamiliesController.empFamilies.emergencyContact}" />
                                                                    <p:message for="txtCityA" display="icon"/> 
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </section>
                                                </section>
                                            </h:panelGroup>
                                            <p:dataTable id="tblEmpFamilies"  var="familiy" value="#{employeeController.empFamiliesDataModel}"                                       
                                                         rowIndexVar="num" widgetVar="tblEmpFamilies" class="dataTable" 
                                                         rows="10" paginator="true" paginatorPosition="bottom" editable="true">   
                                                <p:ajax event="rowSelect" process="@this,tblEmpFamilies" 
                                                        update=":frmEmployee:inputEmpFamilies"/>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="No"/>
                                                    </f:facet>
                                                    <h:outputText value="#{num+1}"/>
                                                </p:column>    
                                                <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="Relation Types"/>                                                        
                                                    </f:facet>
                                                    <h:outputText value="#{familiy.relationshipType}"/>
                                                </p:column> 
                                                <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="First Name"/>                                                        
                                                    </f:facet>
                                                    <h:outputText value="#{familiy.firstName}"/>
                                                </p:column>
                                                <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="Last Name"/>                                                        
                                                    </f:facet>
                                                    <h:outputText value="#{familiy.lastName}"/>
                                                </p:column>
                                                <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="Emergency Contact"/>                                                        
                                                    </f:facet>
                                                    <h:outputText value="#{familiy.emergencyContact}"/>
                                                </p:column>
                                                <p:column headerText="Delete">                                              
                                                    <p:commandLink actionListener="#{empFamiliesController.delete()}" style="width: 50px;"
                                                                   process="@this,tblEmpFamilies" update=":frmEmployee:inputEmpFamilies" value="Del" class="ui-icon ui-icon-trash">
                                                    </p:commandLink>
                                                </p:column>
                                                <p:column headerText="Edit">                                              
                                                    <p:commandLink actionListener="#{empFamiliesController.update()}" style="width: 50px;"
                                                                   process="@this,"  update=":frmEmployee:inputEmpFamilies" value="Edit">
                                                    </p:commandLink>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                        <div class="tab-pane" id="tabEducation">
                                            <h:panelGroup id="inputEducation">
                                                <section class="panel panel-default">
                                                    <section class="panel-body" >   
                                                        <div class="box-body col-sm-12 ">                                                
                                                            <div class="col-md-6"> 
                                                                <div class="form-group form-horizontal required">   
                                                                    <h:outputLabel   class="control-label col-sm-4" value="Institute:"/>
                                                                    <div class="col-sm-8">                                
                                                                        <p:inputText    id="txtUniversity" class="form-control" required="true"
                                                                                        validator="#{validatorManagedBean.Text}" requiredMessage="Please Enter Institute"
                                                                                        value="#{employeeController.empFamilies.emergencyContact}" />
                                                                        <p:message for="txtUniversity" display="icon"/> 
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="col-md-12 textBoxMargin6px">
                                                                    <div class="form-group form-horizontal required">
                                                                        <h:outputLabel value="Education:" class="col-md-4 control-label" />
                                                                        <div class="col-md-8">
                                                                            <p:selectOneMenu id="drdEdu" value="#{employeeController.address}" required="true"
