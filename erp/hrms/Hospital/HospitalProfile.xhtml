
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../../../resources/templates/templateHome.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="navigaion_content">
        <li class="header">MAIN NAVIGATION</li>  
        <li><a href="../../../Login.xhtml"><i class="fa fa-camera"></i> <span>Logout</span></a></li> 
        <li><a href="#"><i class="fa fa-user"></i> <span>Settings</span></a></li> 
        <li class="header">USER NAVIGATION</li>  
        <li class="treeview">
            <a href="#treeview-menu">
                <i class="fa fa-dashboard"></i>

                <span>Your History</span>  
            </a>
            <ul class="treeview-menu">
                <li>

                    <a href="CompleteTable.xhtml"> Accepted</a>
                </li>
            </ul>
            <ul class="treeview-menu">
                <li>

                    <a href="CompleteTable.xhtml"> Pending</a>
                </li>
            </ul>
        </li>
        <li class="treeview">
            <a href="#treeview-menu">
                <i class="fa fa-lock"></i>

                <span>Report</span>  
            </a>
            <ul class="treeview-menu">
                <li>

                    <a href="../Home/HospitalReport.xhtml"> status</a>
                </li>
            </ul>  
        </li>
    </ui:define>
    <ui:define name="contents">

        <h:form id="frmTop"> 
            <p:toolbar style="background-color:white;border-color: white ; margin-bottom: 10px">
                <f:facet name="left">
                    <span class="ui-separator">
                        <span>Logged as: #{hospitalController.loggedHospName.name} #{hospitalController.loggedHospName.type} </span> 

                    </span>
                </f:facet>
                <f:facet name="right">
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span> 
                    <a href="HospitalProfile.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../hrmsDashboard.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                </f:facet>
            </p:toolbar>
        </h:form>  
        <h:form id="frmHospital">
            <h:panelGroup style="border: 0px; background-color: transparent" id="pnlSearch" rendered="#{hospitalController.renderPnlManPage}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-info ">                      
                            <div class="box-body ">
                                <div class="box-body ">
                                    <div class="box-header" >

                                    </div>
                                    <div class="col-md-12" >                                        
                                        <div class="col-sm-12">
                                            <div class="col-sm-6" >                                           

                                                <div class="form-horizontal col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-sm-6">                                                            
                                                        </div>                                                          
                                                        <div class="col-sm-8">
                                                            <p:commandButton class="btn  btn-block btn-primary col-lg-4"  process="@this"                                                                    
                                                                             value="Click Me To See Your Detail" action="#{hospitalController.detail()}"
                                                                             id="btnSearch" update=":frmHospital:tblHospitalList" />
                                                        </div>
                                                    </div>
                                                </div> 
                                            </div>
                                        </div>                              
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </h:panelGroup>
            <h:panelGroup style="border: 0px; background-color: transparent" id="pnlDtSearch" rendered="#{hospitalController.renderPnlManPage}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-info ">                      
                            <div class="box-body ">
                                <div class="box-body ">
                                    <div class="col-md-12" >  
                                        <div class="col-md-12" style="margin-top: 30px;">
                                            <div class="form-group">
                                                <p:dataTable id="tblHospitalList"  value="#{hospitalController.hospitalListDataModel}"
                                                             var="hosp" selectionMode="single"  
                                                             rowKey="#{hosp.id}"  rows="5" class="dataTable"
                                                             paginator="true" paginatorPosition="bottom" editable="true"> 
                                                    <p:ajax event="rowSelect" process="@this,tblHospitalList" listener="#{hospitalController.populateEmployee}"
                                                            update=":frmHospital,:frmTop" />
                                                    <p:column style="width:80px;">
                                                        <f:facet name="header">
                                                            <h:outputText value="No" />
                                                        </f:facet>
                                                        <h:outputText value="#{num+1}"/> 
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Hospital Id"/>                                                        
                                                        </f:facet>
                                                        <h:outputText  value="#{hosp.id}"   />
                                                    </p:column>
                                                    <p:column >
                                                        <f:facet name="header">
                                                            <h:outputText value="Hospital Name"/>
                                                        </f:facet>
                                                        <h:outputText value="#{hosp.name}" />
                                                    </p:column> 
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Phone"/>                                                        
                                                        </f:facet>
                                                        <h:outputText  value="#{hosp.phone}"   />
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                        </div>
                                    </div>
                                </div>                   
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup> 
            <h:panelGroup id="pnlHospital"  rendered="#{hospitalController.renderPnlCreateGatePass}">
                <p:growl id="growl" showDetail="true" autoUpdate="true" severity="information"/>
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-info ">                      
                            <div class="box-body ">
                                <div class="box-header" >
                                    <h3 class="box-title">
                                        <h:outputLabel id="frmHospital"  value="Hospital Registration" />
                                    </h3>                       
                                </div>
                                <div class="nav-tabs-custom">
                                    <ul class="nav nav-tabs" id="myTab">
                                        <li class="active"><a href="#tabHospital" data-toggle="tab">Hospital</a></li>
                                        <li class="#{hospitalController.tab}"><a href="#tabBloodRequest"  data-toggle="#{hospitalController.tabToggle}">Request Blood</a></li>

                                    </ul>
                                    <div class="tab-content" id="maintab">
                                        <div class="tab-pane active" id="tabHospital">
                                            <h:panelGroup id="inputHospital">
                                                <section class="panel panel-default"  >
                                                    <section class="panel-body" >  
                                                        <div class="box-body col-sm-12 ">                                                
                                                            <div class="col-md-6"> 
                                                                <div class="col-md-12 textBoxMargin6px">
                                                                    <div class="form-group form-horizontal required">                                                               
                                                                        <h:outputLabel for="txtname" value="Hospital Name:" class="control-label col-sm-4" />                                            
                                                                        <div class="col-sm-8 ">    
                                                                            <p:outputLabel id="txtname" value="#{hospitalController.loggedHospName.name}" 
                                                                                           />
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-12 textBoxMargin6px">
                                                                    <div class="form-group form-horizontal required"> 
                                                                        <h:outputLabel for="txtEmail" value="Email Address:" class="control-label col-sm-4"/>
                                                                        <div class="col-sm-8" >  
                                                                            <p:inputText id="txtEmail" value="#{hospitalController.hospital.email}"
                                                                                         required="true" requiredMessage="Please Enter Email" class="col-sm-4"/>
                                                                            <p:message for="txtEmail" display="icon"/>     
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-12 textBoxMargin6px">

                                                                    <h:outputLabel value="Phone Number:" class="control-label col-sm-4"/>
                                                                    <div class="col-sm-8" >  
                                                                        <p:inputMask   id="txtPhone" class="form-control" mask="(+999) 999-999999" 

                                                                                       value="#{hospitalController.hospital.phone}" />     
                                                                        <p:message for="txtPhone" display="icon"/>  
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-12 textBoxMargin6px">
                                                                    <div class="form-group form-horizontal required"> 
                                                                        <h:outputLabel for="txtType" value="Type:" class="control-label col-sm-4"/>
                                                                        <div class="col-sm-8" >  
                                                                            <p:inputText id="txtType" value="#{hospitalController.hospital.type}"
                                                                                         required="true" requiredMessage="Please Enter Type" class="col-sm-4"/>
                                                                            <p:message for="txtType" display="icon"/>     
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6 "> 
                                                                <div class="col-md-12 textBoxMargin6px">
                                                                    <div class="form-group form-horizontal"> 
                                                                        <h:outputLabel value="Country" class="control-label col-sm-4"/>
                                                                        <div class="col-sm-8">
                                                                            <p:inputText id="txtCountry" value="#{hospitalController.hospital.country}"
                                                                                         requiredMessage="Please Enter City"/>
                                                                            <p:message for="txtCountry" display="icon"/>  
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-12 textBoxMargin6px">
                                                                    <div class="form-group form-horizontal"> 
                                                                        <h:outputLabel value="Region:" class="control-label col-sm-4"/>
                                                                        <div class="col-sm-8">
                                                                            <p:inputText id="txtRegion" value="#{hospitalController.hospital.region}"
                                                                                         requiredMessage="Please Enter Region"/>
                                                                            <p:message for="txtRegion" display="icon"/>  
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-12 textBoxMargin6px">
                                                                    <div class="form-group form-horizontal"> 
                                                                        <h:outputLabel value="City:" class="control-label col-sm-4"/>
                                                                        <div class="col-sm-8">
                                                                            <p:inputText id="txtCity" value="#{hospitalController.hospital.city}"
                                                                                         requiredMessage="Please Enter City"/>
                                                                            <p:message for="txtCity" display="icon"/>  
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-12 textBoxMargin6px">
                                                                    <div class="form-group form-horizontal"> 
                                                                        <h:outputLabel value="Zone/Woreda" class="control-label col-sm-4"/>
                                                                        <div class="col-sm-8">
                                                                            <p:inputText id="txtWoreda" value="#{hospitalController.hospital.ZONE}"
                                                                                         requiredMessage="Please Enter Woreda/zone"/>
                                                                            <p:message for="txtWoreda" display="icon"/>  
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </section>
                                                </section>
                                            </h:panelGroup>
                                        </div>
                                        <div class="tab-pane" id="tabBloodRequest">
                                            <h:panelGroup id="inputHospitalBrequest">
                                                <section class="panel panel-default">
                                                    <section class="panel-body" >                                                             
                                                        <div class="col-sm-6 ">   
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="col-md-12 textBoxMargin6px">
                                                                    <div class="form-group form-horizontal required">                                                               
                                                                        <h:outputLabel for="txthname" value="Hospital Name:" class="control-label col-sm-4" />                                            
                                                                        <div class="col-sm-8 ">    
                                                                            <p:inputText id="txthname" value="#{hospitalController.hospital.name}" 
                                                                                         required="true" requiredMessage="Please Enter Hospital Name"/>
                                                                            <p:message for="txthname" display="icon"/>  
                                                                        </div>
                                                                    </div>
                                                                </div> 
                                                            </div>  
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal required">
                                                                    <h:outputLabel value="Blood Group:" class="col-md-4 control-label" />
                                                                    <div class="col-md-8">
                                                                        <p:selectOneMenu id="txtBloodGroup" value="#{hospitalController.stock}" required="true"
                                                                                         converter="entConverter" valueChangeListener="#{hospitalController.vcl_Stock}" style="width:100%"
                                                                                         requiredMessage="Please select Blood Product"
                                                                                         effect="fade"  filter="true" filterMatchMode="startsWith" >
                                                                            <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                            <f:selectItems value="#{hospitalController.stockList}" var="evaCriteria"
                                                                                           itemValue="#{evaCriteria}" itemLabel="#{evaCriteria.bloodgroup}"/>
                                                                        </p:selectOneMenu>
                                                                        <p:message for="txtBloodGroup" display="icon"/>  
                                                                    </div>
                                                                </div>  
                                                            </div>  

                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal required">
                                                                    <h:outputLabel value="Blood Product:" class="col-md-4 control-label" />
                                                                    <div class="col-md-8">
                                                                        <p:selectOneMenu id="txtBloodProduct" value="#{hospitalController.hospital_Brequest.blood_Product}" required="true"
                                                                                         converter="entConverter" style="width:100%"
                                                                                         requiredMessage="Please select Blood Product"
                                                                                         effect="fade"  filter="true" filterMatchMode="startsWith" >
                                                                            <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                            <f:selectItem itemLabel="Whole Blood" itemValue="Whole Blood"/>
                                                                            <f:selectItem itemLabel="Platelate" itemValue="Platelate"/>
                                                                            <f:selectItem itemLabel="Plazma" itemValue="Plazma"/>

                                                                        </p:selectOneMenu>
                                                                        <p:message for="txtBloodProduct" display="icon"/>  
                                                                    </div>
                                                                </div>  
                                                            </div>  
                                                            <div class="col-sm-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal required">   
                                                                    <h:outputLabel  class="control-label col-sm-4" value="Units:"/>
                                                                    <div class="col-sm-8">                                
                                                                        <p:inputText   id="txtUnits" class="form-control" required="true" requiredMessage="Please Enter Last Name"

                                                                                       value="#{hospitalController.hospital_Brequest.units}" />       
                                                                        <p:message for="txtUnits" display="icon"/> 
                                                                    </div>  
                                                                </div> 
                                                            </div>
                                                            <div class="col-sm-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal required">   
                                                                    <h:outputLabel  class="control-label col-sm-4" value="Cross Matched By:"/>
                                                                    <div class="col-sm-8">                                
                                                                        <p:inputText   id="txtCrossMatch" class="form-control" required="true" requiredMessage="Please Enter Last Name"

                                                                                       value="#{hospitalController.hospital_Brequest.cross_matched}" />       
                                                                        <p:message for="txtCrossMatch" display="icon"/> 
                                                                    </div>  
                                                                </div> 
                                                            </div>
                                                            <div class="col-sm-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal required">   
                                                                    <h:outputLabel  class="control-label col-sm-4" value="Ward:"/>
                                                                    <div class="col-sm-8">                                
                                                                        <p:inputText   id="txtWard" class="form-control" required="true" requiredMessage="Please Enter Last Name"

                                                                                       value="#{hospitalController.hospital_Brequest.ward}" />       
                                                                        <p:message for="txtWard" display="icon"/> 
                                                                    </div>  
                                                                </div> 
                                                            </div>
                                                            <div class="col-sm-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal required">   
                                                                    <h:outputLabel  class="control-label col-sm-4" value="Unit Transfused:"/>
                                                                    <div class="col-sm-8">                                
                                                                        <p:inputText   id="txtUnitTransfused" class="form-control" required="true" requiredMessage="Please Enter Last Name"

                                                                                       value="#{hospitalController.hospital_Brequest.unit_transfused_to}" />       
                                                                        <p:message for="txtUnitTransfused" display="icon"/> 
                                                                    </div>  
                                                                </div> 
                                                            </div>
                                                            <div class="col-md-12 textBoxMargin6px">

                                                                <div class="form-group form-horizontal required">

                                                                    <h:outputLabel for="txtIssueDate" class="control-label col-sm-4" value="Issued Date:"/>    
                                                                    <div class="col-sm-8">
                                                                        <p:inputText id="txtIssueDate" value="#{hospitalController.hospital_Brequest.requestDate}"
                                                                                     onclick="displayCalendar('frmHospital:txtIssueDate', 'frmHospital:txtIssueDate');"
                                                                                     required="true" class="form-control" requiredMessage="Enter Expire Date"/> 
                                                                        <p:message for="txtIssueDate" display="icon"/>
                                                                    </div>

                                                                </div> 
                                                            </div>
                                                            <div class="col-md-12 textBoxMargin6px">

                                                                <div class="form-group form-horizontal required">

                                                                    <h:outputLabel for="txtExpireDate" class="control-label col-sm-4" value="Expire Date:"/>    
                                                                    <div class="col-sm-8">
                                                                        <p:inputText id="txtExpireDate" value="#{hospitalController.hospital_Brequest.expiry_Date}"
                                                                                     onclick="displayCalendar('frmHospital:txtExpireDate', 'frmHospital:txtExpireDate');"
                                                                                     required="true" class="form-control" requiredMessage="Enter Expire Date"/> 
                                                                        <p:message for="txtExpireDate" display="icon"/>
                                                                    </div>

                                                                </div> 
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6"> 
                                                            <div class="col-sm-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal required">   
                                                                    <h:outputLabel  class="control-label col-sm-4" value="Age:"/>
                                                                    <div class="col-sm-8">                                
                                                                        <p:inputText   id="txtPatientAge" class="form-control" required="true" requiredMessage="Please Enter Last Name"

                                                                                       value="#{hospitalController.hospital_Brequest.age}" />       
                                                                        <p:message for="txtPatientAge" display="icon"/> 
                                                                    </div>  
                                                                </div> 
                                                            </div>
                                                            <div class="col-sm-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal required">   
                                                                    <h:outputLabel  class="control-label col-sm-4" value="Transfusing Nurse:"/>
                                                                    <div class="col-sm-8">                                
                                                                        <p:inputText   id="txtTraansfusingNurse" class="form-control" required="true" requiredMessage="Please Enter Last Name"

                                                                                       value="#{hospitalController.hospital_Brequest.transfusing_nurse}" />       
                                                                        <p:message for="txtTraansfusingNurse" display="icon"/> 
                                                                    </div>  
                                                                </div> 
                                                            </div>
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal required"> 
                                                                    <h:outputLabel value="Reaction/Event" class="control-label col-sm-4"/>                                           
                                                                    <div class="col-sm-8">
                                                                        <p:selectOneRadio id="txtreaction" class="col-sm-6"
                                                                                          value="#{hospitalController.hospital_Brequest.reaction}" required="true"
                                                                                          requiredMessage="Please Enter Gender">
                                                                            <f:selectItem itemLabel="Yes" itemValue="Yes" />
                                                                            <f:selectItem itemLabel="No" itemValue="No" />                                                        
                                                                        </p:selectOneRadio>
                                                                        <p:message for="txtreaction" display="icon"/>
                                                                    </div>
                                                                </div> 
                                                            </div>

                                                            <div class="col-sm-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal required">   
                                                                    <h:outputLabel  class="control-label col-sm-4" value="Remark"/>
                                                                    <div class="col-sm-8">                                
                                                                        <p:inputTextarea   id="txtRemark" class="form-control" required="true" requiredMessage="Please Enter Last Name"

                                                                                           placeholder="if yes enter your reaction" value="#{hospitalController.hospital_Brequest.remark}" />       
                                                                        <p:message for="txtRemark" display="icon"/> 
                                                                    </div>  
                                                                </div> 
                                                            </div>

                                                        </div>
                                                        <div class="col-sm-12 form-horizontal">
                                                            <div class="col-sm-4">                                                              
                                                            </div>                                                                    
                                                            <div class="col-sm-4">
                                                                <center>
                                                                    <p:commandButton class="btn  btn-block btn-primary col-sm-4 " value="Add" 

                                                                                     process="@this,:frmHospital:inputHospitalBrequest"
                                                                                     update="@this,:frmHospital:inputHospitalBrequest,:frmHospital:tblHospitalBrequest"
                                                                                     action="#{hospitalController.save}"/>
                                                                </center>
                                                            </div>
                                                        </div>

                                                    </section>
                                                </section>
                                            </h:panelGroup>
                                            <p:dataTable id="tblHospitalBrequest"  var="brequest" value="#{hospitalController.hospBrequestDataModel}"                                       
                                                         rowIndexVar="num"  class="dataTable" 
                                                         rows="5" paginator="true" paginatorPosition="bottom" editable="true">   
                                                <p:ajax event="rowSelect" process="@this,tblHospitalBrequest" 
                                                        update=":frmHospital:inputHospitalBrequest"/>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="No"/>
                                                    </f:facet>
                                                    <h:outputText value="#{num+1}"/>
                                                </p:column>    
                                                <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="Blood Group"/>                                                        
                                                    </f:facet>
                                                    <h:outputText value="#{brequest.bloodgroupList.bloodgroup}"/>
                                                </p:column> <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="Blood Product"/>                                                        
                                                    </f:facet>
                                                    <h:outputText value="#{brequest.blood_Product}"/>
                                                </p:column> 

                                                <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="Patient Age"/>                                                        
                                                    </f:facet>
                                                    <h:outputText value="#{brequest.age}"/>
                                                </p:column> 
                                                <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="Transfused Unit"/>                                                        
                                                    </f:facet>
                                                    <h:outputText value="#{brequest.unit_transfused_to}"/>
                                                </p:column> 
                                                <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="Unit"/>                                                        
                                                    </f:facet>
                                                    <h:outputText value="#{brequest.units}"/>
                                                </p:column>
                                                <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="Transfusing Nurse"/>                                                        
                                                    </f:facet>
                                                    <h:outputText value="#{brequest.transfusing_nurse}"/>
                                                </p:column>
                                                <p:column headerText="Requested Date" >

                                                    <h:outputText value="#{brequest.requestDate}"/>
                                                </p:column>

                                                <p:column headerText="Delete">                                              
                                                    <p:commandLink action="#{hospitalController.delete()}" style="width: 50px;" 
                                                                   process="@this,tblHospitalBrequest" update=":frmHospital:tblHospitalBrequest" value="Del" class="ui-icon ui-icon-trash">
                                                        <p:confirm header="Confirmation" message="Are You sure?" icon="ui-icon-alert"/>
                                                    </p:commandLink>
                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"> 
                                                        <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="margin-right: 5px !important;"/>
                                                        <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                                                    </p:confirmDialog>
                                                </p:column>
                                                <p:column headerText="Edit">                                              
                                                    <p:commandButton actionListener="#{hospitalController.update()}" style="width: 50px;" icon="ui-icon-check"
                                                                     process=":frmHospital:tblHospitalBrequest"  update=":frmHospital:inputHospitalBrequest">
                                                    </p:commandButton>
                                                </p:column>
                                            </p:dataTable>
                                        </div>

                                    </div>
                                    <h:panelGroup id="pnlSave">
                                        <section class="panel panel-default"  >
                                            <section class="panel-body" >
