<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="../../../resources/templates/templateHome.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="navigaion_content">

        <li><a href="DonorAction.xhtml"><i></i> <span>Home</span></a></li> 
        <li><a href="#"><i></i> <span>Change password</span></a></li> 

    </ui:define>
    <ui:define name="contents">

        <h:form id="frmTop"> 
            <p:toolbar style="background-color:white;border-color: white ; margin-bottom: 10px">
                <f:facet name="right">

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span> 

                    <a href="changePassword.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:panelGroup style="border: 0px; background-color: transparent" id="pnlDtSearch" rendered="#{donorcontroller.renderPnlManPage}">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-info ">                      
                        <div class="box-body ">
                            <div class="box-body ">
                                <div class="col-md-12" >  
                                    <div class="col-md-12" style="margin-top: 30px;">
                                        <div class="form-group">
                                            <p:dataTable id="tblDonorActionList"  value="#{donorcontroller.roleListDataModel}"
                                                         var="donor" selectionMode="single"
                                                         rowKey="#{donor.id}"  rows="5" class="dataTable"
                                                         paginator="true" paginatorPosition="bottom" editable="true"> 
                                                <p:ajax event="rowSelect" process="@this,tblDonorActionList" listener="#{donorcontroller.populateProfile}"
                                                        update=":changePaasword"  />
                                                <p:column style="width:80px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="No" />
                                                    </f:facet>
                                                    <h:outputText value="#{num+1}"/> 
                                                </p:column>

                                                <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="Username"/>
                                                    </f:facet>
                                                    <h:outputText value="#{donor.userName}" />
                                                </p:column> 
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Password"/>                                                        
                                                    </f:facet>
                                                    <h:outputText  value="#{donor.password}"   />
                                                </p:column>

                                            </p:dataTable>
                                        </div>
                                    </div>
                                </div>
                            </div>                   
                        </div>
                    </div>
                </div>
            </div>
        </h:panelGroup> 
        <h:form id="changePaasword">
            <p:growl id="growl" showDetail="true" autoUpdate="true" severity="information"/>

            <h:panelGroup id="inputProfileAction" rendered="#{donorcontroller.renderPnlCreateGatePass}">
                <section class="panel panel-default"  >
                    <section class="panel-body" >  
                        <div class="box-body col-sm-12 ">                                                
                            <div class="col-md-6"> 
                                <div class="col-md-12 textBoxMargin6px">
                                    <div class="form-group form-horizontal required">                                                               
                                        <h:outputLabel for="txUsername" value="Old Username/Email" class="control-label col-sm-4" />                                            
                                        <div class="col-sm-8 ">    
                                            <p:inputText id="txUsername" value="#{donorcontroller.role.username}" 
                                                         required="true" requiredMessage="Please Enter Username/Email"/>
                                            <p:message for="txUsername" display="icon"/>  
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 textBoxMargin6px">
                                    <div class="form-group form-horizontal required">                                                               
                                        <h:outputLabel for="txtpassword" value="Old Password:" class="control-label col-sm-4" />                                            
                                        <div class="col-sm-8 ">    
                                            <p:inputText id="txtpassword" value="#{donorcontroller.role.password}" 
                                                         required="true" requiredMessage="Please Enter Old Password"/>
                                            <p:message for="txtpassword" display="icon"/>  
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 textBoxMargin6px">
                                    <p:separator></p:separator>
                                    <div class="form-group form-horizontal required">                                                               
                                        <h:outputLabel for="txtNewU" value="New Email/Username:" class="control-label col-sm-4" />                                            
                                        <div class="col-sm-8 ">    
                                            <p:inputText id="txtNewU" value="#{donorcontroller.role.userName}" 
                                                         required="true" requiredMessage="Please Enter new emil/password"/>
                                            <p:message for="txtNewU" display="icon"/>  
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 textBoxMargin6px">
                                    <div class="form-group form-horizontal required">                                                               
                                        <h:outputLabel for="txtnewpassword" value="New Password:" class="control-label col-sm-4" />                                            
                                        <div class="col-sm-8 ">    
                                            <p:inputText id="txtnewpassword" value="#{donorcontroller.role.password}" 
                                                         required="true" requiredMessage="Please Enter new Password"/>
                                            <p:message for="txtnewpassword" display="icon"/>  
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 textBoxMargin6px">
                                    <div class="form-group form-horizontal required">                                                               
                                        <h:outputLabel for="txtconfpassword" value="Confirm Password:" class="control-label col-sm-4" />                                            
                                        <div class="col-sm-8 ">    
                                            <p:inputText id="txtconfpassword" value="#{donorcontroller.confirmPassword}" 
                                                         required="true" requiredMessage="Please confirm Password"/>
                                            <p:message for="txtconfpassword" display="icon"/>  
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </section>
                </section>

            </h:panelGroup>
            <h:panelGroup id="pnlSave" rendered="#{donorcontroller.renderPnlCreateGatePass}">
                <section class="panel panel-default"  >
                    <section class="panel-body" > 
                        <div class="col-sm-12 textBoxMargin6px">
                            <p:separator></p:separator>
                            <div class="col-sm-12 form-horizontal">
                                <div class="col-sm-12">
                                </div>
                                <div class="col-sm-4">
                                    <p:commandButton class="btn  btn-block btn-primary col-lg-4 " 
                                                     value="Save Change"
                                                     id="btnSave" process="@this,:changeProfile" action="#{donorcontroller.changePassword()}"
                                                     update="@this,:changeProfile"/>
                                </div>
                            </div>
                        </div>
                    </section>
                </section>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
