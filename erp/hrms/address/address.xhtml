

<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="navigaion_content"> 
        <h:form id="addressNav">
            <p:panelGrid id ="pdtreeForm" columns="1" styleClass="noBorders" style="float: inside; overflow-x: auto">
                <p:tree id="addressTree" value="#{AddressController.root}" var="node" dynamic="true"  
                        selectionMode="single" selection="#{AddressController.selectedNode}"  
                        style="width: 100%; height: 100%; overflow: auto; display: block; border-style: inset" class="col-lg-12">
                    <p:ajax event="select" listener="#{AddressController.onNodeSelect}" process="@this" 
                            update="@this,:frmAddressTree" />  
                    <p:treeNode id="treeNode" expandedIcon="ui-icon ui-icon-folder-open" 
                                collapsedIcon="ui-icon ui-icon-folder-collapsed">
                        <h:outputText value="#{node}" id="nodetxt"/>
                    </p:treeNode>                                             
                </p:tree>
            </p:panelGrid>
        </h:form>
    </ui:define>
    <ui:define name="contents">
        <h:form id="frmTop"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right">
                    <span class="ui-separator">
                    </span>
                    <a href="addresses.xhtml"><i class="fa fa-fw fa-refresh"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../../hrmsDashboard.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i></a>
                </f:facet>
            </p:toolbar>
        </h:form>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary ">
                    <div class="box-header">
                        <h3 class="box-title">Maintain Address</h3>                                       
                    </div>
                    <div class="box-body ">
                        <div class="box-body ">
                            <h:form id="frmAddressTree"> 
                                <p:growl id="growl" showDetail="false" autoUpdate="true" severity="information,error"/>
                                <section class="panel panel-info">
                                    <section class="panel-body">
                                        <h:panelGroup id="pnlAddress">                                                                   
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <div class="col-sm-6">   
                                                        <div class="col-md-12">
                                                            <div class="form-group form-horizontal">
                                                                <h:outputLabel class="col-sm-12" value="#{AddressController.selectedNode}"/>
                                                            </div> 
                                                        </div>
                                                        <br></br>
                                                        <br></br>
                                                        <div class="col-md-12">
                                                            <div class="form-group form-horizontal">
                                                                <h:outputLabel for="txtAddressName"  class="control-label col-sm-4" value="Address Name:"/>
                                                                <div class="col-sm-8">
                                                                    <p:inputText id="txtAddressName" title="Address Name" required="true"
                                                                                 validator="#{validatorManagedBean.Remark}"
                                                                                 value="#{AddressController.addresses.addressName}"
                                                                                 disabled="#{AddressController.disableAddName}"
                                                                                 requiredMessage="Address Name is required" class="form-control"/>
                                                                    <p:message for="txtAddressName" display="icon"/>
                                                                </div>                                                              
                                                            </div>
                                                        </div>                                                                  
                                                        <br></br>
                                                        <br></br>
                                                        <div class="col-md-12 textBoxMargin6px">
                                                            <div class="form-group form-horizontal">       
                                                                <h:outputLabel for="txtAddressDesc" class="control-label col-sm-4" value="Address Description:"/>
                                                                <div class="col-sm-8">
                                                                    <p:inputTextarea id="txtAddressDesc"
                                                                                     title="Address Description" required="true" validator="#{validatorManagedBean.Remark}"
                                                                                     value="#{AddressController.addresses.addressDescription}"
                                                                                     disabled="#{AddressController.disableAddDesc}"
                                                                                     requiredMessage="Address Description is required" class="form-control"/>
                                                                    <p:message for="txtAddressDesc" display="icon"/>
                                                                </div>
                                                            </div> 
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="col-md-12">
                                                            <div class="form-group form-horizontal">                                                                
                                                                <h:outputLabel for="ckbAllCountry" class="control-label col-sm-4" value="All Countries"/>
                                                                <div class="col-sm-8">
                                                                    <p:selectBooleanCheckbox id="ckbAllCountry" value="#{AddressController.isAllCountry}"
                                                                                             valueChangeListener="#{AddressController.ckbAllCountry}">
                                                                        <p:ajax process="@this,:frmAddressTree" update=":addressNav:addressTree"/>
                                                                    </p:selectBooleanCheckbox>                                                                    
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div> 
                                        </h:panelGroup>
                                    </section>
                                </section>
                                <section class="panel panel-info">
                                    <section class="panel-body">
                                        <h:panelGroup id="pnl6">
                                            <div class="panel-body col-sm-12">
                                                <div class="form-group col-sm-12">
                                                    <div class="col-sm-6">
                                                        <div class="col-sm-12 form-horizontal">
                                                            <div class="col-sm-4">
                                                                <p:commandButton id="btnNew" class="btn  btn-block btn-primary col-lg-4" icon="ui-icon-plusthick" 
                                                                                 value="New"
                                                                                 disabled="#{AddressController.disableNew}"
                                                                                 process="@this" update=":frmAddressTree"
                                                                                 action="#{AddressController.btnNew}" /> 
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <p:commandButton id="btnSave"  class="btn  btn-block btn-primary col-lg-4"  
                                                                                 value="Save"
                                                                                 disabled="#{AddressController.disableSave}"
                                                                                 process="@this,:frmAddressTree" update=":addressNav,:frmAddressTree"
                                                                                 action="#{AddressController.btnSave}" />
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <p:commandButton id="btnDelete" class="btn  btn-block btn-primary col-lg-4" 
                                                                                 value="Delete"
                                                                                 disabled="#{AddressController.disableDelete}"
                                                                                 process="@this" update=":addressNav,:frmAddressTree"                                                                                 
                                                                                 action="#{AddressController.btnDelete}" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:panelGroup>
                                    </section>
                                </section>
                            </h:form>     
                        </div>                   
                    </div>                   
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
