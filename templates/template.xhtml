<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
        <f:facet name="first">
            <title> EEP | Dashboard</title>          
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <!--Bootstrap 3.3.4 -->
            <h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
            <!--Font Awesome Icons--> 
            <h:outputStylesheet library="css" name="font-awesome.css" />
            <h:outputStylesheet library="css" name="AdminLTE.css" />
            <h:outputStylesheet library="css" name="_all-skins.min.css" />
            <h:outputStylesheet library="css" name="custem.css" />
            <h:outputStylesheet library="css" name="calendar.css" />
            <h:outputScript library="script" name="calendar.js" />

        </f:facet>
        <f:facet name="last">
            <h:outputScript library="primefaces" name="jquery/jquery.js"/>
            <h:outputScript library="bootstrap/js" name="bootstrap.min.js" />
            <h:outputScript library="script" name="app.js" />
            <h:outputScript library="script" name="demo.js" />
        </f:facet>


    </h:head>
    <h:body class="skin-blue sidebar-mini">
        <script language="javascript" type="text/javascript">
            showCal();
        </script>
        <div class="wrapper">            
            <ui:include src="header.xhtml"/>
            <!-- Left side column. contains the logo and sidebar -->
            <ui:include src="leftMenu.xhtml"/>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper ">
                <section class="content"> 
                    <ui:insert name="contents">content form</ui:insert>
                </section>
            </div>
            <!-- /.content-wrapper -->


            <footer class="main-footer">
                <div class="pull-right hidden-xs">
                    <b>Version</b> 1.0
                </div>
                <strong>Copyright &copy; 2014-2015 <a href="#">Information Network Security Agency (INSA)</a>.</strong> All rights reserved.
            </footer>
            <!-- Control Sidebar -->
            <aside class="control-sidebar control-sidebar-dark">
                <!-- Create the tabs -->
                <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
                    <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
                </ul>
                <!-- Tab panes -->

            </aside><!-- /.control-sidebar -->
            <div class="control-sidebar-bg"></div>
        </div><!-- ./wrapper -->

    </h:body>
</html>
